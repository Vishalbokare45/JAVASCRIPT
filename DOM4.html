<body  style="background-color: #212121; color:White">
    
      <ul class="languages">

        <li>JAVASCRIPT</li>
      </ul>
</body>

<script>
    function addLangs(userLang){

    const li=document.createElement('li')
    
    li.innerHTML=`${userLang}`

    document.querySelector('.languages').appendChild(li)

    }

    addLangs("PYTHON")
    addLangs("NODE JS")


    function addOptimizedLangs(Langs){

        const li=document.createElement('li')

        li.appendChild(document.createTextNode(Langs))


        document.querySelector('.languages').appendChild(li)




    }


    addOptimizedLangs("TYPESCRIPT")
